<form action="/predict" method="post">
    <label for="TP2">TP2:</label>
    <input type="text" id="TP2" name="TP2"><br><br>

    <label for="TP3">TP3:</label>
    <input type="text" id="TP3" name="TP3"><br><br>

    <label for="H1">H1:</label>
    <input type="text" id="H1" name="H1"><br><br>

    <label for="DV_pressure">DV_pressure:</label>
    <input type="text" id="DV_pressure" name="DV_pressure"><br><br>

    <label for="Reservoirs">Reservoirs:</label>
    <input type="text" id="Reservoirs" name="Reservoirs"><br><br>

    <label for="Oil_temperature">Oil_temperature:</label>
    <input type="text" id="Oil_temperature" name="Oil_temperature"><br><br>

    <label for="Motor_current">Motor_current:</label>
    <input type="text" id="Motor_current" name="Motor_current"><br><br>

    <input type="radio" id="comp_on" name="COMP" value="1">
    <label for="comp_on">On</label><br>
    <input type="radio" id="comp_off" name="COMP" value="0">
    <label for="comp_off">Off</label><br><br>

    <label>DV_eletric:</label><br>
    <input type="radio" id="dv_electric_on" name="DV_eletric" value="1">
    <label for="dv_electric_on">On</label><br>
    <input type="radio" id="dv_electric_off" name="DV_eletric" value="0">
    <label for="dv_electric_off">Off</label><br><br>

    <label>Towers:</label><br>
    <input type="radio" id="towers_on" name="Towers" value="1">
    <label for="towers_on">On</label><br>
    <input type="radio" id="towers_off" name="Towers" value="0">
    <label for="towers_off">Off</label><br><br>

    <label>MPG:</label><br>
    <input type="radio" id="mpg_on" name="MPG" value="1">
    <label for="mpg_on">On</label><br>
    <input type="radio" id="mpg_off" name="MPG" value="0">
    <label for="mpg_off">Off</label><br><br>

    <label>LPS:</label><br>
    <input type="radio" id="lps_on" name="LPS" value="1">
    <label for="lps_on">On</label><br>
    <input type="radio" id="lps_off" name="LPS" value="0">
    <label for="lps_off">Off</label><br><br>

    <label>Pressure_switch:</label><br>
    <input type="radio" id="pressure_switch_on" name="Pressure_switch" value="1">
    <label for="pressure_switch_on">On</label><br>
    <input type="radio" id="pressure_switch_off" name="Pressure_switch" value="0">
    <label for="pressure_switch_off">Off</label><br><br>

    <label for="Oil_level">Oil_level:</label><br>
    <input type="radio" id="oil_level_on" name="Oil_level" value="1">
    <label for="oil_level_on">On</label><br>
    <input type="radio" id="oil_level_off" name="Oil_level" value="0">
    <label for="oil_level_off">Off</label><br><br>

    <input type="submit" value="Submit">
